<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
<title>Spyfall</title>
<link rel="stylesheet" href="./static/game.css?v=20171026v1"></link>
</head>
<body>
    <div style="display:none"><img src='./static/werewords_logo.jpg'></img></div>
    <div>请选择自己的编号坐下!</div>
    <div class="players"></div>
    <div class="btn" onclick = load_game()>进入游戏:</div>
    <div>房间号:<input id="roomid" style="height:30px;border:1px solid black"></input></div>
    <div class="btn" onclick = new_game()>新建游戏</div>
    <div class="newgame">
        <div><label>玩家人数:</label><select id = "count"></select></div>
    </div>
    <div class="hint"></div>
    <div class="discussion"></div>
    <div class="rules"></div>
</body>
<script src="./static/zepto.js"></script>
<script src="./static/base.js"></script> 
<script src="./static/werewords.js?v=20190311v0"></script>
</html>
